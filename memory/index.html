<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1秒クイズゲーム</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">
        <h1 id="timer-message">3秒クイズゲーム</h1>
        <h2 id="rule">ルール
          <ul>
            <li>これから3秒おきに10問問題が流れます。</li>
            <li>問題が流れた後に、それぞれの答えを記載ください。</li>
            <li>回答するときは、問題番号と回答が一致している必要があります。</li>
          </ul>
        </h2>
        <button id="start-game">ゲーム開始</button>
    </div>
    <script src="script.js"></script>
    <audio id="sound-normal" preload="auto">
      <source src="horror.wav" type="audio/mp3">
  </audio>
</body>
</html>
